<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <div id="application">
    <h1>{{ title }}</h1>
  </div>
  <script>
  new Vue({
    el: '#application',
    data: {
      title: "Hello World!"
    }
  });
  </script>
</body>

</html>
